<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakstone</title>
    <link rel="stylesheet" href="webpage-resources/style.css">
</head>
<body>
    <h1>DVD/Blu-Ray Cataloger</h1>
    <div class="container">
        <div class="header">
            <h2>All DVDs</h2>
        </div>
        <div class="controls">
            
            <div class="filter-bar">
                <input type="text" id="query" placeholder="Enter search term">
                <button id="filter-btn">Filter</button>
            </div>
            <div class="sort-buttons">
                <button id="sort-btn1">Title<span id="arrow1">&#9650;</span></button>
                <button id="sort-btn2">Year<span id="arrow2">&#9650;</span></button>
                <button id="sort-btn3">Runtime<span id="arrow3">&#9650;</span></button>
                <button id="sort-btn4">Score<span id="arrow4">&#9650;</span></button>
            </div>
        </div>
        <h2>Filtered Results:</h2>
        <table id="result"></table>
    </div>
    <script type="module" src="webpage-resources/loadCsv.js"></script>
</body>
</html>
